    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism.min.css" />
    <style>
        body { font-family: 'Inter', sans-serif; }
        .font-mono { font-family: 'JetBrains Mono', monospace; }
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; }
        ::-webkit-scrollbar-thumb { background: #d1d5db; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #9ca3af; }
        
        /* Prism overrides for the custom editor */
        .prism-editor-container {
            position: relative;
            text-align: left;
            box-sizing: border-box;
            padding: 0;
            overflow: hidden;
            background-color: #fff;
        }
        
        /* 核心修复：确保 textarea 和 pre 的属性完全镜像 */
        .prism-editor-textarea, 
        .prism-editor-pre {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            margin: 0 !important;
            border: 0 !important;
            padding: 20px !important; /* 统一 Padding */
            font-family: 'JetBrains Mono', monospace !important;
            font-size: 14px !important;
            line-height: 1.5 !important;
            tab-size: 4;
            white-space: pre !important;
            word-wrap: normal !important;
            box-sizing: border-box !important;
        }

        .prism-editor-textarea {
            color: transparent !important;
            background: transparent !important;
            caret-color: #2563eb; /* 蓝色光标 */
            z-index: 2;
            resize: none;
            outline: none;
            overflow: auto;
        }

        .prism-editor-pre {
            z-index: 1;
            pointer-events: none;
            overflow: hidden !important;
            background: transparent !important;
        }

        /* 修复首行偏移的关键：code 标签不能有额外的 padding/margin */
        .prism-editor-pre code {
            padding: 0 !important;
            margin: 0 !important;
            display: block;
            background: transparent !important;
            font-family: inherit !important;
        }
    </style>
